spring:
    application:
        name: BackCrud
    jpa:
        database: postgresql
        show-sql: true
        hibernate:
            ddl-auto: update
    datasource:
        url: jdbc:postgresql://localhost:5432/db_crudAlumnosv2
        username: postgres
        password: 1234
        driverClassName: org.postgresql.Driver
    sql:
        init:
            platform: postgres
jwtKeys:
    privateKeyPath: jwtKeys/private.key.pem
    publicKeypath: jwtKeys/public.key.pem
